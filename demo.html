<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="hahnzhu" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>Demo</title>
	<link rel="stylesheet" href="/src/demo/css/parallax.less">
	<link rel="stylesheet" href="/src/demo/css/animate.css">
	<style>
	/* custom */
	section[data-id="1"] {
		background-color: #3498db;
	}
	section[data-id="2"] {
		background-color: #40d47e;
	}
	section[data-id="3"] {
		background-color: #ff8c81;
	}
	section[data-id="4"] {
		background-color: #3498db;
	}
	.box1 {
		width: 100px;
		height: 200px;
		background-color: #ecf0f1;
		position: absolute;
		left: 160px; top: 126px;
		-webkit-animation-delay: 500ms;
	}
	.box2 {
		width: 200px;
		height: 100px;
		background-color: #8e44ad;
		position: absolute;
		left: 60px; top: 226px;
		-webkit-animation-delay: 700ms;
	}
	.box3 {
		width: 100px;
		height: 100px;
		background-color: #34495e;
		position: absolute;
		left: 160px; top: 226px;
		-webkit-animation-delay: 900ms;
	}
	.box4 {
		width: 50px;
		height: 50px;
		background-color: #e74c3c;
		position: absolute;
		left: 185px; top: 250px;
		-webkit-animation-delay: 1100ms;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="pages">

		<!-- 第一屏 -->
		<section class="page page1">
			<div class="box1 animated bounceInDown"></div>
			<div class="box2 animated bounceInUp"></div>
			<div class="box3 animated bounceInLeft"></div>
			<div class="box4 animated bounceInRight"></div>
		</section>

        <!-- 第二屏 -->
		<section class="page page2">
			<h2></h2>
			<div class="box1 animated fadeInDown"></div>
			<div class="box2 animated fadeInUp"></div>
			<div class="box3 animated fadeInLeft"></div>
			<div class="box4 animated fadeInRight"></div>
		</section>

        <!-- 第三屏 -->
		<section class="page page3">
			<div class="box1 animated slideInDown"></div>
			<div class="box2 animated slideInDown"></div>
			<div class="box3 animated slideInDown"></div>
			<div class="box4 animated slideInDown"></div>
		</section>

		<!-- 第四屏 -->
		<section class="page pge4">
			<div class="box1 animated shake"></div>
			<div class="box2 animated tada"></div>
		</section>

	</div>
</div>
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
<script src="/src/demo/zepto.min.js"></script>
<script>
	require.config({
		'baseUrl': './src',
	});
	require(['demo/main']);
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="hahnzhu" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>Demo</title>
	<link rel="stylesheet" href="/src/demo/css/parallax.less">
	<link rel="stylesheet" href="/src/demo/css/parallax-animation.less">
	<style>
	/* custom */
	body {
		font-family: 'Helvetica', Arial, 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif;
		font-size: 20px;
		color: #584444;
	}
	section[data-id="1"] {
		background-color: #B4EACF;
	}
	section[data-id="2"] {
		background-color: #B4EACF;
	}
	section[data-id="3"] {
		background-color: #ff8c81;
	}
	section[data-id="4"] {
		background-color: #3498db;
	}
	.box1 {
		position: absolute;
		left: 54px; top: 58px;
		border: 1px solid #fff;
		padding: 7px;
	}

	.box1 img {
		display: inline-block;
		vertical-align: top;
	}
	.box2 {
		width: 50px;
		height: 50px;
		background-color: #E0818E;
		position: absolute;
		left: 23px; top: 360px;
		color: #fff;
		font-size: 30px;
		text-align: center;
		line-height: 50px;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border-radius: 50%;
	}
	.box3 {
		position: absolute;
		left: 35px; top: 435px;
	}

	.box4 {
		width: 50px;
		height: 50px;
		background-color: #e74c3c;
		position: absolute;
		left: 185px; top: 250px;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="pages">

		<!-- 第一屏 -->
		<section class="page">
			<div class="box1" data-animation="slideToLeft" data-timing-function="ease-in">
				<img src="src/demo/css/img/step1.jpg" class="">
			</div>
			<div class="box2" data-animation="slideToRight" data-delay="300" data-timing-function="ease-out">
				<i>1</i>

			</div>
			<div class="box3" data-animation="slideToTop" data-delay="600" data-timing-function="linear">
				<p>准备材料：西瓜300g、西米100g</p>
			</div>
			<!--<div class="box4" data-animation="slideToLeft" data-delay="900" data-timing-function="cubic-bezier(.12,.73,.62,1.38)"></div>-->
		</section>

        <!-- 第二屏 -->
		<section class="page">
			<h2></h2>
			<div class="box1" data-animation="followSlide" data-duration="1000"></div>
			<div class="box2" data-animation="followSlide" data-delay="200" data-duration="1000"></div>
			<div class="box3" data-animation="followSlide" data-delay="400" data-duration="1000"></div>
			<div class="box4" data-animation="followSlide" data-delay="600" data-duration="1000"></div>
		</section>

        <!-- 第三屏 -->
		<section class="page">
			<div class="box1" data-animation="fadeInToBottom"></div>
			<div class="box2" data-animation="fadeInToTop" data-delay="200"></div>
			<div class="box3" data-animation="fadeInToLeft" data-delay="400"></div>
			<div class="box4" data-animation="fadeInToRight" data-delay="600"></div>
		</section>

		<!-- 第四屏 -->
		<section class="page">
			<div class="box1" data-animation="fadeIn"></div>
			<div class="box2" data-animation="fadeOut" data-delay="800"></div>
		</section>

	</div>
</div>
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
<script src="/src/demo/zepto.min.js"></script>
<script>
	require.config({
		'baseUrl': './src',
	});
	require(['demo/main']);
</script>

</body>
</html>
